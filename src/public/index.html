<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano-Store | Tienda Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div id="toast-container" class="fixed top-5 right-5 z-[200] space-y-3"></div>

    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 tracking-tight cursor-pointer" onclick="location.href='/'">üõí NanoStore</h1>
            
            <div id="nav-auth" class="flex items-center gap-4">
                <button id="btn-open-auth" onclick="toggleAuthModal()" class="bg-indigo-600 text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-indigo-700 transition">
                    Iniciar Sesi√≥n / Registrarse
                </button>

                <div id="user-logged" class="hidden flex items-center gap-6">
                    <a href="/orders" class="text-sm font-medium text-gray-600 hover:text-indigo-600 transition">üì¶ Mis Pedidos</a>
                    <div class="flex items-center gap-3">
                        <span id="user-display-name" class="text-sm font-bold text-gray-800 border-l pl-4 font-mono text-indigo-500"></span>
                        <button onclick="logout()" class="text-xs text-red-500 hover:underline">Salir</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-8">
        <header class="mb-10 text-center sm:text-left">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Nuestro Cat√°logo</h2>
            <p class="text-gray-500">Explora productos premium con seguridad garantizada.</p>
        </header>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-[100] backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full relative transform transition-all">
            <button onclick="toggleAuthModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">‚úï</button>
            
            <div class="flex border-b mb-6">
                <button id="tab-login" onclick="switchAuth('login')" class="w-1/2 pb-2 font-bold text-indigo-600 border-b-2 border-indigo-600 transition-all">Login</button>
                <button id="tab-register" onclick="switchAuth('register')" class="w-1/2 pb-2 font-bold text-gray-400 transition-all">Registro</button>
            </div>

            <div class="space-y-4">
                <input id="auth-name" type="text" placeholder="Tu nombre completo" class="hidden w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none transition">
                <input id="auth-email" type="email" placeholder="correo@ejemplo.com" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none transition">
                <input id="auth-password" type="password" placeholder="Contrase√±a (m√≠n. 6 caracteres)" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none transition">
                
                <button id="auth-submit-btn" onclick="handleAuth()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition-all active:scale-95 shadow-md">
                    Entrar
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = localStorage.getItem('userId');
        let authMode = 'login'; 

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-xl transform transition-all duration-300 translate-x-full opacity-0 flex items-center gap-3 font-medium`;
            toast.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span><span>${message}</span>`;

            container.appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-x-full', 'opacity-0'), 100);
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3500);
        }

        function toggleAuthModal() {
            document.getElementById('auth-modal').classList.toggle('hidden');
        }

        function switchAuth(mode) {
            authMode = mode;
            const nameField = document.getElementById('auth-name');
            const submitBtn = document.getElementById('auth-submit-btn');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');

            if (mode === 'register') {
                nameField.classList.remove('hidden');
                submitBtn.innerText = 'Crear Cuenta Pro';
                tabRegister.className = 'w-1/2 pb-2 font-bold text-indigo-600 border-b-2 border-indigo-600';
                tabLogin.className = 'w-1/2 pb-2 font-bold text-gray-400';
            } else {
                nameField.classList.add('hidden');
                submitBtn.innerText = 'Entrar';
                tabLogin.className = 'w-1/2 pb-2 font-bold text-indigo-600 border-b-2 border-indigo-600';
                tabRegister.className = 'w-1/2 pb-2 font-bold text-gray-400';
            }
        }

        async function handleAuth() {
            const name = document.getElementById('auth-name').value;
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            // CORRECCI√ìN: Apunta a la nueva ruta /api/auth
            const endpoint = authMode === 'login' ? '/api/auth/login' : '/api/auth/register';
            const payload = authMode === 'login' ? { email, password } : { name, email, password };

            try {
                const response = await fetch(`http://localhost:3000${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    if (authMode === 'register') {
                        showToast("¬°Cuenta creada! Por favor, inicia sesi√≥n.", "success");
                        switchAuth('login');
                    } else {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userId', data.userId);
                        showToast("¬°Hola de nuevo!", "success");
                        setTimeout(() => location.reload(), 800);
                    }
                } else {
                    showToast(data.message || "Error en la operaci√≥n", "error");
                }
            } catch (error) {
                showToast("No se pudo conectar con el servidor", "error");
            }
        }

        function logout() {
            localStorage.clear();
            showToast("Sesi√≥n terminada", "success");
            setTimeout(() => location.reload(), 800);
        }

        function checkSession() {
            if (currentUserId) {
                document.getElementById('btn-open-auth').classList.add('hidden');
                document.getElementById('user-logged').classList.remove('hidden');
                document.getElementById('user-display-name').innerText = `ID: ${currentUserId}`;
            }
        }

        async function loadProducts() {
            // CORRECCI√ìN: Apunta a /api/products
            const response = await fetch('http://localhost:3000/api/products');
            const products = await response.json();
            const container = document.getElementById('product-list');
            container.innerHTML = products.map(p => `
                <div class="bg-white rounded-xl shadow-sm border overflow-hidden hover:shadow-lg transition-all duration-300">
                    <div class="h-48 bg-indigo-50 flex items-center justify-center text-indigo-300 font-bold">
                        [Producto #${p.id}]
                    </div>
                    <div class="p-6">
                        <h3 class="text-lg font-bold text-gray-800">${p.name}</h3>
                        <p class="text-sm text-gray-500 mb-4 h-10 line-clamp-2">${p.description}</p>
                        <div class="flex justify-between items-end mb-4">
                            <div>
                                <span class="block text-xs text-gray-400 uppercase font-bold tracking-widest">Precio</span>
                                <span class="text-2xl font-black text-indigo-600">$${p.price}</span>
                            </div>
                            <span class="text-xs ${p.stock > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} px-2 py-1 rounded-md font-bold">
                                ${p.stock > 0 ? `Stock: ${p.stock}` : 'Agotado'}
                            </span>
                        </div>
                        <button onclick="buyProduct(${p.id})" 
                            class="w-full py-3 rounded-lg font-bold transition-all active:scale-95 ${currentUserId ? 'bg-black text-white hover:bg-gray-800' : 'bg-indigo-50 text-indigo-600 hover:bg-indigo-100'}"
                            ${p.stock <= 0 && currentUserId ? 'disabled' : ''}>
                            ${!currentUserId ? 'Reg√≠strate para comprar' : (p.stock > 0 ? 'Comprar Ahora' : 'Sin Stock')}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function buyProduct(productId) {
            if (!currentUserId) {
                showToast("Inicia sesi√≥n primero", "error");
                return;
            }

            const btn = event.target;
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Procesando...";

            try {
                // CORRECCI√ìN: Apunta a /api/checkout
                const response = await fetch('http://localhost:3000/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, userId: currentUserId })
                });
                const data = await response.json();
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    btn.disabled = false;
                    btn.innerText = originalText;
                    showToast("Error al iniciar pago", "error");
                }
            } catch (e) {
                showToast("Error de conexi√≥n", "error");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
        
        checkSession();
        loadProducts();
    </script>
</body>
</html>
